# coding: utf-8

# primary_key     : プライマリキー
#                 :   プライマリキーが一致するものを対象のフォーマットとする
#   name          : フォーマットの項目名
#   value         : 値
# format          : フォーマット
#   name          : 項目名を設定（一意であること）
#   name_jp       : 日本語の項目名
#   type          : 型を設定
#                 : char, int8, int16, int32
#                 : 配列も可（char[8], int8[8]など）
#   default_value : 初期値を設定
#                 : char  => 文字列のみ
#                 : int8  => 数値。配列の場合は、文字列（バイナリテキスト）のみ
#                 : int16 => 数値。配列の場合は、文字列（バイナリテキスト）のみ
#                 : int32 => 数値。配列の場合は、文字列（バイナリテキスト）のみ

content-type: message_format
content-version: 0.1

contents:
  name: "コマンド"
  description: "コマンドのフォーマット"
  primary_key:
    - name: function_code
      value: 0x10
  format:
    - name: function_code
      name_jp: "ファンクションコード"
      type: int8
      default_value: 0x10
    - name: kind
      name_jp: "種類"
      type: int8
      default_value: 0x01
    - name: field_length
      name_jp: "フィールド長"
      type: int16
      default_value: 0x1234
    - name: fixed_ip_address_setting
      name_jp: "IPアドレス"
      type: int32
      default_value: 0x12345678
    - name: sub_net_mask
      name_jp: "サブネットマスク"
      type: int32
      default_value: 0xFEDCBA98
      