# coding: utf-8
content-type: sequence
content-version: 0.1

contents:
  name: interval_send_sequence
  description: "定時送信シーケンス"
  commands:
    # 自動応答開始
    - command: :AUTOPILOT_START
      arguments:
        name: "interval_send_autopilot"
    
    # 接続
    - command: :OPEN
      arguments:
    
    # 待ち
    - command: :WAIT
      arguments:
        time: :WAIT_FOR_EVER # 無限待ち
    
    # 切断
    - command: :CLOSE
      arguments:
    
    # 自動応答終了
    - command: :AUTOPILOT_END
      arguments:
        name: "interval_send_autopilot"
