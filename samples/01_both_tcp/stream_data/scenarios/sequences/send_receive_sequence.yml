# coding: utf-8
content-type: sequence
content-version: 0.1

contents:
  name: send_receive_sequence
  description: "送受信のシーケンス"
  commands:
    # 変数設定
    - command: :SET_VARIABLE
      arguments:
        name: :STRUCT_LENGTH
        command: ":STRUCT_LENGTH = 0x01"
    
    # 接続
    - command: :OPEN
      arguments:
    
    # 変数設定
    - command: :SET_VARIABLE
      arguments:
        name: :COUNTER
        command: ":COUNTER += :STRUCT_LENGTH"
    
    # 送信
    - command: :SEND
      arguments:
        message_entity: "command_entity"
    
    # 受信
    - command: :RECEIVE
      arguments:
        expected_format: "response_format"
        timeout: 5 # 秒
    
    # 切断
    - command: :CLOSE
      arguments:
