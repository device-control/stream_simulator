# coding: utf-8
content-type: sequence
content-version: 0.1

contents:
  name: send_receive_sequence
  description: "送受信のシーケンス"
  commands:
    # 接続
    - command: open
      arguments:
    
    # 送信
    - command: send
      arguments:
        message_data: "entity_command"
    
    # 受信
    - command: receive
      arguments:
        expected_format: "format_response"
        timeout: 5 # 秒
    
    # 切断
    - command: close
      arguments:
