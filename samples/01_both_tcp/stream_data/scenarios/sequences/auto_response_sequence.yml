# coding: utf-8
content-type: sequence
content-version: 0.1

contents:
  name: "auto_response_sequence"
  description: "自動応答シーケンス"
  commands:
    # 接続
    - command: :OPEN
      arguments:
    
    # 自動応答開始
    - command: :AUTOPILOT_START
      arguments:
        name: "autopilot_auto_response"
    
    # 待ち
    - command: :WAIT
      arguments:
        timeout: :INFINITE # 無限待ち
    
    # 自動応答終了
    - command: :AUTOPILOT_END
      arguments:
    
    # 切断
    - command: :CLOSE
      arguments:
